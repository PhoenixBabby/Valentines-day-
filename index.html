<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Veerena ðŸ’–</title>

<style>
body {
    margin: 0;
    background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
    font-family: Georgia, serif;
    text-align: center;
    overflow-x: hidden;
}

/* Center everything properly */
.container {
    width: 90%;
    max-width: 600px;
    margin: 100px auto 0 auto;
    padding: 30px;
    background: rgba(255,255,255,0.7);
    border-radius: 25px;
    box-shadow:
    0 10px 40px rgba(255,105,180,0.3),
    0 0 60px rgba(255,182,193,0.4);
    backdrop-filter: blur(10px);
    transition: transform 1.5s ease;
}

.zoomed {
    transform: scale(1.05);
}

h1 {
    font-size: 28px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    margin: 15px;
    border: none;
    border-radius: 20px;
    cursor: pointer;
}

#yesBtn {
    background: hotpink;
    color: white;
}

#noBtn {
    background: lightgray;
}

#envelope {
    font-size: 80px;
    cursor: pointer;
    filter: drop-shadow(0 0 20px rgba(255,105,180,0.6));
    animation: glow 3s ease-in-out infinite;
}

@keyframes glow {
    0%,100% { filter: drop-shadow(0 0 15px rgba(255,105,180,0.4)); }
    50% { filter: drop-shadow(0 0 35px rgba(255,105,180,0.8)); }
}

.petal {
    position: fixed;
    top: -50px;
    width: 45px;
    opacity: 0.7;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}

/* Love note box */
#loveNoteBox {
    display: none;
    margin-top: 40px;
    padding: 20px;
    width: 90%;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
}

.loveNoteContent {
    background: rgba(255,255,255,0.8);
    padding: 25px;
    border-radius: 20px;
    font-size: 18px;
    line-height: 1.6;
    box-shadow:
        0 10px 40px rgba(255,105,180,0.3),
        0 0 60px rgba(255,182,193,0.3);
    backdrop-filter: blur(8px);
    min-height: 120px;
}

/* Gallery */
.gallery {
    margin-top: 40px;
    display: none;
}

.gallery img {
    width: 90%;
    max-width: 250px;
    border-radius: 15px;
    margin: 10px;
    box-shadow: 0 0 20px pink;
}

/* Scroll hint */
#scrollHint {
    display: none;
    margin-top: 15px;
    font-style: italic;
}

@keyframes fadeHint {
    to { opacity: 0; }
}
</style>
</head>

<body>

<div id="passwordScreen" class="container">
    <h1>Enter Password</h1>
    <input type="password" id="passwordInput">
    <button onclick="checkPassword()">Enter</button>
</div>

<div id="mainContent" style="display:none;">

<div class="container" id="mainContainer">

    <div id="envelope" onclick="openEnvelope()">ðŸ’Œ</div>

    <div id="letter" style="display:none;">
        <h1>Will you be my Valentine, Veerena? ðŸ’–</h1>
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>

        <!-- YOUR ORIGINAL HIDDEN MESSAGE REMAINS UNCHANGED -->
        <div id="hiddenMessage" style="display:none; margin-top:15px;">
            You just made me the happiest person alive ðŸ’•
        </div>

        <div id="scrollHint">Scroll down for something specialâ€¦</div>
    </div>

</div>

<!-- Love Note Above Gallery -->
<div id="loveNoteBox">
    <div class="loveNoteContent" id="typedText"></div>
</div>

<div class="gallery" id="gallery">
    <img src="photo1.jpg">
    <img src="photo2.jpg">
    <img src="photo3.jpg">
</div>

<audio id="bgMusic" src="yourmusic.mp3"></audio>

</div>

<script>
function checkPassword() {
    if(document.getElementById("passwordInput").value === "love") {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
    }
}

function openEnvelope() {
    document.getElementById("envelope").style.display = "none";
    document.getElementById("letter").style.display = "block";
}

document.getElementById("yesBtn").onclick = function() {

    document.getElementById("mainContainer").classList.add("zoomed");
    document.getElementById("hiddenMessage").style.display = "block";

    setTimeout(() => {
        document.getElementById("scrollHint").style.display = "block";
        setTimeout(() => {
            document.getElementById("scrollHint").style.animation = "fadeHint 1s forwards";
        }, 10000);
    }, 2000);

    document.getElementById("gallery").style.display = "block";
    document.getElementById("loveNoteBox").style.display = "block";

    typeLoveNote();

    let music = document.getElementById("bgMusic");
    music.volume = 0;
    music.play();

    let fadeIn = setInterval(() => {
        if (music.volume < 0.4) {
            music.volume += 0.02;
        } else {
            clearInterval(fadeIn);
        }
    }, 200);

    setTimeout(() => {
        let fadeOut = setInterval(() => {
            if (music.volume > 0.02) {
                music.volume -= 0.02;
            } else {
                music.pause();
                clearInterval(fadeOut);
            }
        }, 200);
    }, 120000);
};

document.getElementById("noBtn").onmouseover = function() {
    this.style.position = "absolute";
    this.style.left = Math.random()*70 + "%";
    this.style.top = Math.random()*70 + "%";
};

/* Typing effect */
function typeLoveNote() {
    const text = `This took me a bit longer than you might think to make baby, I know you said didn't want me buying you anything and I couldn't just not get you something for valentines day regardless of what we have going on so I made this for you. Every line of code is for you Veerena this is your website. Im sorry if it's not that extravagant but I hope you enjoy it and look at it from time to time. I love you please enjoy.`;

    const element = document.getElementById("typedText");
    element.innerHTML = "";
    let i = 0;

    function typing() {
        if (i < text.length) {
            element.innerHTML += text.charAt(i);
            i++;
            setTimeout(typing, 35);
        }
    }

    typing();
}

/* Falling petals */
function createPetal() {
    let petal = document.createElement("img");
    petal.src = "https://pngimg.com/uploads/rose_petals/rose_petals_PNG8.png";
    petal.className = "petal";
    petal.style.left = Math.random()*100 + "vw";
    petal.style.animationDuration = (6 + Math.random()*5) + "s";
    document.body.appendChild(petal);
    setTimeout(()=>petal.remove(),10000);
}

setInterval(createPetal, 1500);
</script>

</body>
</html>
